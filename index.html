<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="section-1">
            <img src="images/logo.png" alt="Tasued Logo">
            <p>TASUED</p>
            <span>Department of Computer Science</span>
        </section>
        <section id="section-2">
            <p>Account Login</p>
            <form>
                <input type="text" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" id="sign-in-btn"><a href="#">Sign in</a></button>
                <button type="submit" id="f-psw"><a href="#">Forgot Password?</a></button>
            </form>
        </section>
    </main>
</body>
</html>
